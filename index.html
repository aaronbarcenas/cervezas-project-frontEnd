<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO BEER</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="modal fade" id="save-succesful" tabindex="-1" aria-labelledby="save-succesful-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Cerveza Guardada SALUUUUU !!!!!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="" class="mt-3 p-3 bg-info text-white border rounded">
                    <div class="form-group font-weight-bold">
                        <label>Nombre</label>
                        <input type="text" class="form-control" name="name" value="Victoria">
                    </div>
                    <div class="form-group font-weight-bold">
                        <label>Descripcion</label>
                        <input type="text" class="form-control" name="description" value="1LT">
                    </div>
                    <div class="form-group font-weight-bold">
                        <label>Precio</label>
                        <input type="text" class="form-control" name="price" value="40">
                    </div>
                    <div class="form-group font-weight-bold">
                        <label>URL Imagen</label>
                        <input type="text" class="form-control" name="url" value="Add URL" id="url">
                    </div>
                    <label><b>Categoria</b> </label>
                    <select class="form-control " id="category">
                        <option value="Ambar" selected>Ambar</option>
                        <option value="Obscura" selected>Obscura</option>
                        <option value="Clara" selected>Clara</option>
                        <option value="Lager" selected>Lager</option>
                        <!-- <option value="0%Alcohol" selected>0%Alcohol</option> -->
                    </select>
                    <button id="save-Beer" type="button" class="btn btn-primary mt-3">Guardar</button>
                    <!-- <button type="submit" id="saveBeer" class="btn btn-primary" onclick="crearBeer()">Submit</button>
                    <button type="submit" id="save-Beer" class="btn btn-light mt-3">Salvar</button> -->
                </form>

            </div>
            <div class="col-12 col-md-6">
                <table class="table mt-3 p-3 bg-danger text-white font-weight-bold rounded-lg">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="beer-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" s
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>

</html>
